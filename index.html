<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body style="background-color: darksalmon;">
        <h1>Drawing Program</h1>
        <canvas id="canvas" style="background-color: aliceblue;" width="600" height="400" onclick="draw(event)"><canvas>
        <script>
            function randColor(){
                var r = Math.round(Math.random() * 240 + 16);
                var g = Math.round(Math.random() * 240 + 16);
                var b = Math.round(Math.random() * 240 + 16);
                var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
                return color;
            }
            function draw(event){
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext("2d");
                var rect = canvas.getBoundingClientRect();
                var posx = event.clientX - rect.left;
                var posy = event.clientY - rect.top;
                ctx.fillStyle = randColor() + "33"; 
                ctx.beginPath();
                ctx.fillRect(posx - 25, posy - 25, 50, 50);
                ctx.fill();
            }
        </script>
    </body>
</html>
